<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Tribute Page</title>
</head>
<body>
    <h1 id="title">
        FreeCodeCamp Survery Form
    </h1>
    <i>Thank you for tanking the time to help us improve the platform</i>
    
    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-control">
            <label for="age" id="label-age">Which option best describes your current role</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label for="recommend" id="label-age">Which option best describes your current role?</label>
            <label for="recommend-1"><input type="radio" id="recommend-1">Definitely</label>
            <label for="recommend-2"><input type="radio" id="recommend-2">Maybe</label>
            <label for="recommend-3"><input type="radio" id="recommend-3">Note sure</label>
        </div>

        <div class="form-control">
            <label for="age" id="label-age">What is your favorite feature of FreeCodeCamp</label>
            <select name="feature" id="feature">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Opens Source</option>
            </select>
        </div>


        <div class="form-control">
            <label>What would you like to see improved?<small>Check all that apply</small></label>

            <label  for="improve-1"><input type="checkbox" name="improve" id="improve-1">Front-End</label>
            <label  for="improve-2"><input type="checkbox" name="improve" id="improve-2">Back-end Projects</label>
            <label  for="improve-3"><input type="checkbox" name="improve" id="improve-3">Data Visualization</label>
            <label  for="improve-4"><input type="checkbox" name="improve" id="improve-4">Challenges</label>
            <label  for="improve-5"><input type="checkbox" name="improve" id="improve-5">Open Source Community</label>
            <label  for="improve-6"><input type="checkbox" name="improve" id="improve-6">Gitter help rooms</label>
            <label  for="improve-7"><input type="checkbox" name="improve" id="improve-7">Videos</label>
            <label  for="improve-8"><input type="checkbox" name="improve" id="improve-8">City Meetups</label>
            <label  for="improve-9"><input type="checkbox" name="improve" id="improve-9">Wiki</label>
            <label  for="improve-10"><input type="checkbox" name="improve" id="improve-10">Forum</label>
            <label  for="improve-11"><input type="checkbox" name="improve" id="improve-11">Additional Courses</label>
        </div>

        <div class="form-control">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        </div>

       <button type="submit">Submit</button>
    </form>
</body>
</html>
